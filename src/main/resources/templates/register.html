<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Regisztráció</h2>

            <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                    <input type="text" th:field="*{username}" class="form-control" id="felhasznalonev" required>
                    <div class="invalid-feedback">Kérlek add meg a felhasználóneved!</div>
                </div>

                <div class="mb-3">
                    <label for="nev" class="form-label">Név</label>
                    <input type="text" th:field="*{name}" class="form-control" id="nev" required>
                    <div class="invalid-feedback">Kérlek add meg a neved!</div>
                </div>

                <div class="mb-3">
                    <label for="jelszo" class="form-label">Jelszó</label>
                    <input type="password" th:field="*{password}" class="form-control" id="jelszo" required>
                    <div class="invalid-feedback">Kérlek adj meg egy jelszót!</div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Regisztráció</button>
            </form>

            <div class="mt-3 text-center">
                <span>Már van fiókod? </span><a th:href="@{/login}" class="btn btn-link">Bejelentkezés</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
