<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Regisztráció</h2>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>
            <form th:action="@{/register}" th:object="${user}" method="post" class="needs-validation" novalidate>
                <div class="mb-3">
                    <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                    <input type="text" th:field="*{username}" class="form-control" id="felhasznalonev" required>
                </div>

                <div class="mb-3">
                    <label for="nev" class="form-label">Név</label>
                    <input type="text" th:field="*{name}" class="form-control" id="nev" required>
                </div>

                <div class="mb-3">
                    <label for="jelszo" class="form-label">Jelszó</label>
                    <input type="password" th:field="*{password}" class="form-control" id="jelszo" required>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Jelszó újra</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                    <div class="text-danger small" id="passwordError" style="display:none;">
                        A jelszavak nem egyeznek!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Szerepkör</label>
                    <select class="form-select" th:field="*{role}" id="role" required>
                        <option value="" disabled selected>Válassz szerepkört</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name.name() == 'ROLE_USER' ? 'Felhasználó' : 'Könyvelő'}">
                        </option>
                    </select>
                    <div class="invalid-feedback">Kérlek válassz szerepkört!</div>
                </div>


                <button type="submit" class="btn btn-primary w-100" id="registerBtn" disabled>Regisztráció</button>
            </form>

            <div class="mt-3 text-center">
                <span>Már van fiókod? </span><a th:href="@{/login}" class="btn btn-link">Bejelentkezés</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const username = document.getElementById("felhasznalonev");
        const name = document.getElementById("nev");
        const password = document.getElementById("jelszo");
        const confirmPassword = document.getElementById("confirmPassword");
        const role = document.getElementById("role");
        const registerBtn = document.getElementById("registerBtn");
        const passwordError = document.getElementById("passwordError");

        function validateForm() {
            const allFilled = username.value && name.value && password.value && confirmPassword.value && role.value;
            const passwordsMatch = password.value === confirmPassword.value;

            if (!passwordsMatch && confirmPassword.value) {
                passwordError.style.display = "block";
            } else {
                passwordError.style.display = "none";
            }

            registerBtn.disabled = !(allFilled && passwordsMatch);
        }

        [username, name, password, confirmPassword, role].forEach(field => {
            field.addEventListener("input", validateForm);
        });
    });
</script>


</body>
</html>
