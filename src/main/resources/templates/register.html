<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Regisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: lightgrey">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Regisztráció</h2>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
                <span th:text="${errorMessage}"></span>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="post" novalidate>
                <div class="mb-3">
                    <label for="felhasznalonev" class="form-label">Felhasználónév</label>
                    <input type="text" th:field="*{username}" class="form-control shadow" id="felhasznalonev" required>
                    <div class="text-danger small" id="usernameError" style="display:none;">Minimum 5 karakter.</div>
                </div>

                <div class="mb-3">
                    <label for="nev" class="form-label">Név</label>
                    <input type="text" th:field="*{name}" class="form-control shadow" id="nev" required>
                    <div class="text-danger small" id="nameError" style="display:none;">Minimum 5 karakter.</div>
                </div>

                <div class="mb-3">
                    <label for="jelszo" class="form-label">Jelszó</label>
                    <input type="password" th:field="*{password}" class="form-control shadow" id="jelszo" required>
                    <div class="text-danger small" id="passwordError" style="display:none;">
                        Legalább 10 karakter, 1 nagybetű, 1 szám szükséges.
                    </div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Jelszó újra</label>
                    <input type="password" class="form-control shadow" id="confirmPassword" required>
                    <div class="text-danger small" id="confirmPasswordError" style="display:none;">
                        A jelszavak nem egyeznek!
                    </div>
                </div>

                <div class="mb-3">
                    <label for="role" class="form-label">Szerepkör</label>
                    <select class="form-select shadow" th:field="*{role}" id="role" required>
                        <option value="" disabled selected>Válassz szerepkört</option>
                        <option th:each="role : ${roles}"
                                th:value="${role.id}"
                                th:text="${role.name.displayName}"></option>
                    </select>
                    <div class="invalid-feedback">Kérlek válassz szerepkört!</div>
                </div>

                <button type="submit" class="btn btn-dark w-100 shadow" id="registerBtn" disabled>Regisztráció</button>
            </form>




            </form>

            <div class="mt-3 text-center">
                <span>Már van fiókod? </span><a th:href="@{/login}" class="btn btn-link">Bejelentkezés</a>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const username = document.getElementById("felhasznalonev");
        const name = document.getElementById("nev");
        const password = document.getElementById("jelszo");
        const confirmPassword = document.getElementById("confirmPassword");
        const role = document.getElementById("role");
        const registerBtn = document.getElementById("registerBtn");

        const usernameError = document.getElementById("usernameError");
        const nameError = document.getElementById("nameError");
        const passwordError = document.getElementById("passwordError");
        const confirmPasswordError = document.getElementById("confirmPasswordError");

        function validatePassword(pwd) {
            return pwd.length >= 10 && /[A-Z]/.test(pwd) && /\d/.test(pwd);
        }

        function validateForm() {
            let valid = true;

            if (username.value.length < 5) {
                usernameError.style.display = "block";
                valid = false;
            } else {
                usernameError.style.display = "none";
            }

            if (name.value.length < 5) {
                nameError.style.display = "block";
                valid = false;
            } else {
                nameError.style.display = "none";
            }

            if (!validatePassword(password.value)) {
                passwordError.style.display = "block";
                valid = false;
            } else {
                passwordError.style.display = "none";
            }

            if (password.value !== confirmPassword.value) {
                confirmPasswordError.style.display = "block";
                valid = false;
            } else {
                confirmPasswordError.style.display = "none";
            }

            if (!role.value) {
                valid = false;
            }

            registerBtn.disabled = !valid;
        }

        [username, name, password, confirmPassword, role].forEach(el =>
            el.addEventListener("input", validateForm)
        );
    });
</script>



</body>
</html>
