<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számlák</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-text">
            Felhasználó: <strong th:text="${username}">Username</strong> |
            Bejelentkezés ideje: <strong th:text="${loginDate}">2025-09-27 17:45</strong> |
            Szerepkör:
             <span th:each="role, iterStat : ${roles}">
                <strong th:text="${role.name.displayName}">RoleName</strong><span th:if="${!iterStat.last}">, </span>
            </span>
        </span>

        <div class="ms-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Számlák</h1>
        <a th:href="@{/invoices/add}" class="btn btn-success btn-lg">
            <span class="fs-4">+</span>
        </a>
    </div>

    <div class="table-container" style="max-height: 600px; overflow-y: auto;">
        <table class="table table-striped table-bordered">
            <thead class="table-light">
            <tr>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Sorszám</th>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Kibocsátás dátuma</th>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Fizetési határidő</th>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Ügyfél</th>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Tétel</th>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Összeg</th>
                <th style="position: sticky; top: 0; background: white; z-index: 2;">Megjegyzés</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice, iterStat : ${invoices}">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${invoice.issueDate}"></td>
                <td th:text="${invoice.dueDate}"></td>
                <td th:text="${invoice.customerName}"></td>
                <td th:text="${invoice.itemName}"></td>
                <td th:text="${invoice.price}"></td>
                <td th:text="${invoice.comment}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
