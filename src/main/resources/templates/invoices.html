<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számlák</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: lightgrey">

<nav class="navbar navbar-expand-lg navbar-light shadow" style="background: slategray">
    <div class="container-fluid">
        <button onclick="history.back()" class="btn btn-dark shadow">Vissza</button>

    </div>
</nav>

<div class="container mt-4 ">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Számlák</h1>

        <a th:if="${roles.contains('ROLE_ADMIN') or roles.contains('ROLE_ACCOUNTANT')}"
           th:href="@{/invoices/add}"
           class="btn btn-success btn-lg rounded-circle shadow">
            <span class="fs-4">+</span>
        </a>
    </div>


    <div class="table-container shadow" style="max-height: 500px; overflow-y: auto;">
        <table class="table table-striped table-bordered ">
            <thead class="table-light">
            <tr>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Sorszám</th>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Kibocsátás dátuma</th>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Fizetési határidő</th>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Ügyfél</th>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Tétel</th>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Összeg</th>
                <th class="shadow" style="position: sticky; top: 0; z-index: 2;background: slategray; color: white">Megjegyzés</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="invoice, iterStat : ${invoices}"
                th:onclick="|window.location.href='@{/invoices/{id}(id=${invoice.id})}'|"
                style="cursor:pointer;">
                <td th:text="${iterStat.index + 1}"></td>
                <td th:text="${invoice.issueDate}"></td>
                <td th:text="${invoice.dueDate}"></td>
                <td th:text="${invoice.customerName}"></td>
                <td th:text="${invoice.itemName}"></td>
                <td th:text="${invoice.price}"></td>
                <td th:text="${invoice.comment}"></td>
            </tr>
            </tbody>

        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
