<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- HEADER -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <span class="navbar-text">
            Felhasználó: <strong th:text="${username}">Username</strong> |
            Bejelentkezés ideje: <strong th:text="${loginDate}">2025-09-27 17:45</strong> |
            Szerepkör:
             <span th:each="role, iterStat : ${roles}">
                <strong th:text="${role.name.displayName}">RoleName</strong><span th:if="${!iterStat.last}">, </span>
            </span>
        </span>

        <div class="ms-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4 text-center">
    <h1>Home</h1>


    <div class="d-flex flex-column align-items-center gap-3 mt-4">

        <a th:if="${#lists.contains(roles.![name.name], 'ROLE_ADMIN')}"
           href="/admin"
           class="btn btn-primary btn-lg w-50">
            Adminisztráció
        </a>

        <a th:href="@{/invoices}" class="btn btn-secondary btn-lg w-50">Számlák</a>
        <a href="/uj-szamla" class="btn btn-success btn-lg w-50">Új számla</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
