<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számla Megtekintése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button onclick="history.back()" class="btn btn-primary">Vissza</button>

        <div class="ms-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1 class="mb-4">Számla Megtekintése</h1>

    <form>
        <div class="mb-3">
            <label for="customerName" class="form-label">Ügyfél neve</label>
            <input type="text" class="form-control" id="customerName" th:value="${invoice.customerName}" readonly>
        </div>

        <div class="mb-3">
            <label for="issueDate" class="form-label">Kibocsátás dátuma</label>
            <input type="date" class="form-control" id="issueDate" th:value="${invoice.issueDate}" readonly>
        </div>

        <div class="mb-3">
            <label for="dueDate" class="form-label">Fizetési határidő</label>
            <input type="date" class="form-control" id="dueDate" th:value="${invoice.dueDate}" readonly>
        </div>

        <div class="mb-3">
            <label for="itemName" class="form-label">Tétel neve</label>
            <input type="text" class="form-control" id="itemName" th:value="${invoice.itemName}" readonly>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Összeg</label>
            <input type="number" step="0.01" class="form-control" id="price" th:value="${invoice.price}" readonly>
        </div>

        <div class="mb-3">
            <label for="comment" class="form-label">Megjegyzés</label>
            <textarea class="form-control" id="comment" readonly th:text="${invoice.comment}"></textarea>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
