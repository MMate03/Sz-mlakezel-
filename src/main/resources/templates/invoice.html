<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Számla Megtekintése</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body style="background: lightgrey">

<nav class="navbar navbar-expand-lg  shadow" style="background: slategray">
    <div class="container-fluid">

        <button onclick="history.back()" class="btn btn-dark shadow">Vissza</button>

    </div>
</nav>
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4 text-center">Számla Megtekintése</h1>

            <form>
                <div class="mb-3">
                    <label for="customerName" class="form-label">Ügyfél neve</label>
                    <input type="text" class="form-control shadow" id="customerName" th:value="${invoice.customerName}" readonly>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="issueDate" class="form-label">Kibocsátás dátuma</label>
                        <input type="date" class="form-control shadow" id="issueDate" th:value="${invoice.issueDate}" readonly>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="dueDate" class="form-label">Fizetési határidő</label>
                        <input type="date" class="form-control shadow" id="dueDate" th:value="${invoice.dueDate}" readonly>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="itemName" class="form-label">Tétel neve</label>
                    <input type="text" class="form-control shadow" id="itemName" th:value="${invoice.itemName}" readonly>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Összeg</label>
                    <input type="number" step="0.01" class="form-control shadow" id="price" th:value="${invoice.price}" readonly>
                </div>

                <div class="mb-3">
                    <label for="comment" class="form-label">Megjegyzés</label>
                    <textarea class="form-control shadow" id="comment" readonly th:text="${invoice.comment}"></textarea>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
