<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adminisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">

        <button onclick="history.back()" class="btn btn-primary">Vissza</button>

        <div class="ms-auto">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-outline-danger">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Felhasználók kezelése</h1>

    <table class="table table-striped table-bordered mt-3">
        <thead>
        <tr>
            <th>Felhasználónév</th>
            <th>Szerepkörök</th>
            <th>Műveletek</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.username}"></td>
            <td>
                <form th:action="@{'/admin/users/updateRoles/' + ${user.id}}" method="post">
                    <select name="roles" multiple class="form-select select2">
                        <option th:each="role : ${roles}" th:value="${role.name}"
                                th:text="${role.name.displayName}"
                                th:selected="${user.roles.contains(role)}"></option>
                    </select>

                    <button type="submit" class="btn btn-primary btn-sm mt-2">Mentés</button>
                </form>

            </td>
            <td>
                <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post"
                      th:onsubmit="return confirm('Biztos törölni szeretnéd ezt a felhasználót?')">
                    <button type="submit" class="btn btn-danger btn-sm">Törlés</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Válassz szerepköröket",
            allowClear: true,

        });

    });
</script>
</body>
</html>
