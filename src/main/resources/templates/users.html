<!DOCTYPE html>
<html lang="hu" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Adminisztráció</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
</head>
<body style="background: lightgrey">

<nav class="navbar navbar-expand-lg navbar-light shadow" style="background: slategray">
    <div class="container-fluid">

        <button onclick="history.back()" class="btn btn-dark shadow">Vissza</button>


    </div>
</nav>

<div class="container mt-4">
    <h1>Felhasználók kezelése</h1>

    <div class="table-responsive" style="max-height: 500px; overflow-y: auto; border-radius: 0.5rem;">
        <table class="table table-striped table-bordered mt-3 rounded shadow">
            <thead class="table-dark">
            <tr>
                <th class="shadow" style="background: slategray; color: white; position: sticky; top: 0; z-index: 10;">Felhasználónév</th>
                <th class="shadow" style="background: slategray; color: white; position: sticky; top: 0; z-index: 10;">Szerepkörök</th>
                <th class="shadow" style="background: slategray; color: white; position: sticky; top: 0; z-index: 10;">Műveletek</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${users}">
                <td th:text="${user.username}" class="align-middle text-center"></td>
                <td class="align-middle">
                    <form th:action="@{'/admin/users/updateRoles/' + ${user.id}}" method="post">
                        <div class="d-flex align-items-center justify-content-between" style="max-width: 50em">
                            <select name="roles" multiple class="form-select select2 me-2">
                                <option th:each="role : ${roles}" th:value="${role.name}"
                                        th:text="${role.name.displayName}"
                                        th:selected="${user.roles.contains(role)}"></option>
                            </select>
                            <button type="submit" class="btn btn-dark btn-sm shadow">Mentés</button>
                        </div>
                    </form>
                </td>

                <td class="align-middle text-center">
                    <form th:action="@{'/admin/users/delete/' + ${user.id}}" method="post"
                          th:onsubmit="return confirm('Biztos törölni szeretnéd ezt a felhasználót?')">
                        <button type="submit" class="btn btn-danger btn-sm shadow">Törlés</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: "Válassz szerepköröket",
            allowClear: true,
            width: '80%'


        });

    });
</script>
</body>
</html>
